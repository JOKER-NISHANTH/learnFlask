{% extends 'base.html' %}

{% block head %}
<title>Insert</title>
{% endblock %}

{% block body %}
<h1>Create New Blog Post</h1>
<hr>
<form action="/posts" method="post">
    <label for="title">Title : </label>
    <input class="form-control" type="text" placeholder="Enter Title" aria-label="Enter Title" name="title" id="title"
        required>
    <br>
    <label for="author">Author : </label>
    <input class="form-control" type="text" placeholder="Enter Author Name" aria-label="Enter Author " name="author"
        id="author" required>
    <br>
    <label for="content"> Content </label>
    <textarea class="form-control" name="content" id="content" placeholder="Enter  Content" aria-label="Enter Content"
        rows="3"></textarea>
    <br>
    <input class="btn btn-outline-warning" type="submit" value="Post">
</form>
<hr>
{% endblock %}
