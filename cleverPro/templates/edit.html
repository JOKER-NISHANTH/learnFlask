{% extends 'base.html' %}

{% block head %}
<title>Update</title>
{% endblock %}

{% block body %}
<h1>Update Blog Post </h1>
<hr>
<form action="/posts/edit/{{post.id}}" method="post">
    <label for="title">Title : </label>
    <input class="form-control" type="text" aria-label="Enter Title" name="title" id="title" value="{{post.title}}"
        required>
    <br>
    <label for="author">Author : </label>
    <input class="form-control" type="text" aria-label="Enter Author " name="author" id="author"
        value="{{post.author}}">
    <br>
    <label for="content"> Content </label>
    <textarea class="form-control" name="content" id="content" aria-label="Enter Content"
        rows="3">{{ post.content }}</textarea>
    <br>
    <input class="btn btn-outline-warning" type="submit" value="Save">
</form>
<hr>
{% endblock %}
